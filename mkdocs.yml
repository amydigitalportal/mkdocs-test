site_name: Docs
site_description: Hello world documentation site
site_url: https://<your-github-username>.github.io/<your-repo>/

repo_name: <your-github-username>/<your-repo>
repo_url: https://github.com/<your-github-username>/<your-repo>

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight

nav:
  - Home: index.md

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
